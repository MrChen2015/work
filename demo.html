<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <!-- 保持IE及谷歌版本最新 -->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <!-- 禁止缓存 -->
    <meta http-equiv="pragma" content="no-cache">  
    <meta http-equiv="cache-control" content="no-cache">  
    <meta http-equiv="expires" content="0">
    <!-- 调整页面窗口自动调整到设备宽度，并禁止用户及缩放页面 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- 只有(iphone)会识别，禁止对电话号码的自动识别 -->
    <meta name="format-detection" content="telephone=no">
    <!-- (Android)禁止对邮箱自动识别 -->
    <meta name="format-detection" content="email=no">    
    
    <!-- 添加智能 App 广告条 Smart App Banner（IOS 6+ Safari）显示app下载地址或打开app -->
    <meta name="apple-itunes-app" content="app-id=myAppStoreID, affiliate-data=myAffiliateData, app-argument=myURL"> 

    <!-- 关键字 -->
    <meta name="keywords" content="doc,doc,doc">
    <!-- 描述 -->
    <meta name="description" content="市地税局doc,市地税局doc,市地税局doc">

    <!-- 添加到主屏后的标题（IOS） -->
 　 <!--<meta name="apple-mobile-web-app-title" content="标题">-->
    <!-- 当网站添加到主屏幕快速启动方式，可隐藏地址栏，对于通过浏览器跳转或输入连接进入并没有效果，仅针对ios的safari -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 下面的标签已失效 -->
    <meta name="apple-touch-fullscreen" content="yes">

    <!-- 只有设置apple-mobile-web-app-capable为yes，此标签才会生效，将网站添加到主屏幕快速启动方式，仅针对ios的safari顶端状态条的样式 -->
    <!-- 可选default、black、black-translucent -->
    <!-- default ：状态栏背景是白色。 -->
    <!-- black ：状态栏背景是黑色。 -->
    <!-- black-translucent ：状态栏背景是半透明。 如果设置为 default 或 black ,网页内容从状态栏底部开始。 如果设置为 black-translucent ,网页内容充满整个屏幕，顶部会被状态栏遮挡。 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- 禁止百度转码 -->
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <!--下面三个是清除缓存 安卓微信浏览器缓存严重又无刷新；这个方法调试的时候很方便-->
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <!-- IOS Web app启动动画 -->
        <!-- 由于iPad 的启动画面是不包括状态栏区域的。所以启动图片需要减去状态栏区域所对应的方向上的20px大小，相应地在retina设备上要减去40px的大小 -->
    <!-- iPhone -->
    <link href="apple-touch-startup-image-320x460.png" media="(device-width: 320px)" rel="apple-touch-startup-image">
    <!-- iPhone (Retina) -->
    <link href="apple-touch-startup-image-640x960.png" media="(device-width: 320px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">
    <!-- iPad (portrait) -->
    <link href="apple-touch-startup-image-768x1004.png" media="(device-width: 768px) and (orientation: portrait)" rel="apple-touch-startup-image">
    <!-- iPad (landscape) -->
    <link href="apple-touch-startup-image-748x1024.png" media="(device-width: 768px) and (orientation: landscape)" rel="apple-touch-startup-image">
    <!-- iPad (Retina, portrait) -->
    <link href="apple-touch-startup-image-1536x2008.png" media="(device-width: 1536px) and (orientation: portrait) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">
    <!-- iPad (Retina, landscape) -->
    <link href="apple-touch-startup-image-2048x1496.png" media="(device-width: 1536px)  and (orientation: landscape) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">
    <!-- （landscape：横屏 | portrait：竖屏） -->

    <!-- 指定web app添加到主屏后的图标路径，有两种略微不同的方式： -->
    <!-- 设计原图 -->
    <link href="short_cut_114x114.png" rel="apple-touch-icon-precomposed">
    <!-- 添加高光效果 -->
    <link href="short_cut_114x114.png" rel="apple-touch-icon">

    <!-- 网页图标 -->
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="css/vendor/flexible.css">
    <link rel="stylesheet" href="css/vendor/normalize.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/common.css">
    <script src="js/vendor/flexible.js"></script>
</head>
<body>
    <!-- 但某些时候，你关闭电话自动识别后，又希望某些电话号码长按时能够链接到 iPhone 的拨号功能和短信功能，你可以使用下面的方法实现： -->
    <!-- 开启电话功能： -->
    <a href="tel:123456">123456</a> 
    <!-- 开启短信功能： -->
    <a href="sms:123456">123456</a>
    <!-- 该输入域输入内容时，手机键盘为电话号码键盘 -->
    <input type=”tel”>
    <!-- 关闭iOS键盘首字母自动大写 -->
    <!-- 在iOS中，默认情况下键盘是开启首字母大写的功能的，如果启用这个功能，可以这样： -->
    <input type="text" autocapitalize="off" />
    <!-- 关闭iOS输入自动修正 -->
    <!-- 　　和英文输入默认自动首字母大写那样，IOS还做了一个功能，默认输入法会开启自动修正输入内容，这样的话，用户经常要操作两次。如果不希望开启此功能，我们可以通过input标签属性来关闭掉： -->
    <input type="text" autocorrect="off" />

</body>
</html>
