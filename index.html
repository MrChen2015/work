<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <!-- 保持IE及谷歌版本最新 -->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <!-- 调整页面窗口自动调整到设备宽度，并禁止用户及缩放页面 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- 只有(iphone)会识别，禁止对电话号码的自动识别 -->
    <meta name="format-detection" content="telephone=no">
    <!-- (Android)禁止对邮箱自动识别 -->
    <meta name="format-detection" content="email=no">    
    <!-- <meta name="keywords" content="doc,doc,doc"> -->
    <!-- <meta name="description" content="市地税局doc,市地税局doc,市地税局doc"> -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- 禁止百度转码 -->
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <!--下面三个是清除缓存 安卓微信浏览器缓存严重又无刷新；这个方法调试的时候很方便-->
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <!-- 网页图标 -->
    <link rel="shortcut icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="vendor/flexible/flexible.css">
    <link rel="stylesheet" href="src/css/vendor/normalize.css">
    <link rel="stylesheet" href="src/css/base.css">
    <link rel="stylesheet" href="src/css/common.css">
    <link rel="stylesheet" href="src/css/index.css">
    <script src="vendor/flexible/flexible.js" defer async="true"></script>
</head>
<body id="body" style="height:100%;width:100%;background:#212;position:relative;">

    <a href="#1" style="width:30%;height:50px;background:#313;position:absolute;bottom:60px;left:35%;"></a>
    <div style="display:-webkit-box;width:100%;height:40px;position:fixed;bottom:0;left:0;">
        <a href="#2" style="display: inline-block;-webkit-box-flex:1;width:50%;box-sizing:border-box;">活动规则</a>
        <a href="#3" style="display: inline-block;-webkit-box-flex:1;width:50%;box-sizing:border-box;">砍价排行榜</a>
    </div>
</body>
</html>
